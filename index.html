<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's a Drag â€“ Braking Distance Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 700px;
      margin: auto;
    }

    .controls label {
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 6px;
    }

    .track {
      position: relative;
      height: 80px;
      background: #ddd;
      margin: 30px auto;
      max-width: 800px;
      border-radius: 8px;
      overflow: hidden;
    }

    .car {
      position: absolute;
      top: 20px;
      left: 0;
      width: 60px;
      height: 40px;
      background: red;
      border-radius: 5px;
    }

    .light {
      width: 30px;
      height: 30px;
      background: green;
      border-radius: 50%;
      margin: auto;
    }

    .buttons {
      text-align: center;
      margin: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 400px;
    }

    td, th {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #e0e0e0;
    }
  </style>
</head>

<body>

<h1>ðŸš— Itâ€™s a Drag â€“ Braking Distance Simulation</h1>

<div class="controls">
  <div>
    <label>Speed (km/h)</label>
    <input type="number" id="speed" value="40">
  </div>

  <div>
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="1">Car</option>
      <option value="1.2">Van</option>
      <option value="1.5">Truck</option>
      <option value="1.8">Loaded Truck</option>
    </select>
  </div>

  <div>
    <label>Tyres</label>
    <select id="tyres">
      <option value="0.7">Treaded</option>
      <option value="0.4">Bald</option>
      <option value="0.8">Slick</option>
    </select>
  </div>

  <div>
    <label>Road</label>
    <select id="road">
      <option value="1">Bitumen</option>
      <option value="0.6">Dirt</option>
      <option value="0.5">Gravel</option>
    </select>
  </div>

  <div>
    <label>Weather</label>
    <select id="weather">
      <option value="1">Dry</option>
      <option value="0.6">Wet</option>
      <option value="0.2">Icy</option>
    </select>
  </div>
</div>

<div class="buttons">
  <div class="light" id="light"></div><br>
  <button onclick="startTest()">Start</button>
  <button onclick="brake()">Brake</button>
  <button onclick="resetSim()">Reset</button>
</div>

<div class="track">
  <div class="car" id="car"></div>
</div>

<table>
  <tr>
    <th>Reaction Distance (m)</th>
    <th>Braking Distance (m)</th>
    <th>Total Distance (m)</th>
  </tr>
  <tr>
    <td id="reactionDist">â€“</td>
    <td id="brakingDist">â€“</td>
    <td id="totalDist">â€“</td>
  </tr>
</table>

<script>
  let startTime, moving = false, animation;
  const car = document.getElementById("car");
  const light = document.getElementById("light");

  function startTest() {
    resetSim();
    light.style.background = "green";
    moving = true;
    startTime = Date.now();

    setTimeout(() => {
      light.style.background = "red";
    }, 2000);

    animation = setInterval(moveCar, 20);
  }

  function brake() {
    if (!moving) return;

    moving = false;
    clearInterval(animation);

    const reactionTime = (Date.now() - startTime - 2000) / 1000;
    if (reactionTime < 0) return;

    const speedKmh = document.getElementById("speed").value;
    const speed = speedKmh / 3.6;

    const vehicle = document.getElementById("vehicle").value;
    const tyres = document.getElementById("tyres").value;
    const road = document.getElementById("road").value;
    const weather = document.getElementById("weather").value;

    const friction = tyres * road * weather / vehicle;

    const reactionDistance = speed * reactionTime;
    const brakingDistance = (speed * speed) / (2 * friction * 9.8);
    const total = reactionDistance + brakingDistance;

    document.getElementById("reactionDist").innerText = reactionDistance.toFixed(2);
    document.getElementById("brakingDist").innerText = brakingDistance.toFixed(2);
    document.getElementById("totalDist").innerText = total.toFixed(2);
  }

  function moveCar() {
    let left = car.offsetLeft;
    car.style.left = (left + 2) + "px";
  }

  function resetSim() {
    clearInterval(animation);
    car.style.left = "0px";
    light.style.background = "green";
    moving = false;

    document.getElementById("reactionDist").innerText = "â€“";
    document.getElementById("brakingDist").innerText = "â€“";
    document.getElementById("totalDist").innerText = "â€“";
  }
</script>

</body>
</html>
